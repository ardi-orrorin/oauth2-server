<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="image-container"></div>
  <div class="login-container">
    <div class="geometric-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
      <div class="shape shape-6"></div>
      <div class="shape shape-7"></div>
      <div class="shape shape-8"></div>
    </div>
    <div class="floating-dots">
    </div>
    <form th:action="@{/signup}" method="post" class="login-form">
      <h1>회원가입</h1>
      <input type="text" name="userId" placeholder="ID를 입력하세요." required autofocus>
      <input type="password" name="pwd" placeholder="비밀번호를 입력하세요" required>
      <input type="password" name="rePwd" placeholder="비밀번호를 다시 입력하세요" required>
      <input type="text" name="name" placeholder="닉네임을 입력하세요" required>
      <input type="text" name="email" placeholder="이메일를 입력하세요" required>
      <button type="submit">가입</button>
      <p class="error-message" th:if="${validation}" th:text="${validation}"></p>
    </form>
    <div class="menu-link">
      <a href="/login">로그인</a>
    </div>
    <div class="social-icons">
      <a href="https://github.com/ardi-orrorin" title="Github">GITHUB</a>
      <a href="https://anamensis.site" title="Anamensis">ANAMENSIS</a>
    </div>
  </div>
</div>
<script>
  const dotsContainer = document.querySelector('.floating-dots');
  for (let i = 0; i < 20; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.style.left = `${Math.random() * 100}%`;
    dot.style.top = `${Math.random() * 100}%`;
    dotsContainer.appendChild(dot);
  }
</script>
</body>
</html>
