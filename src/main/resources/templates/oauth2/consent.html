<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${clientName} + ' - 권한 동의'">Consent Page</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body, html {
          height: 100%;
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #f8f8f8;
          color: #333;
          overflow: hidden;
      }
      .container {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .consent-content {
          text-align: left;
          z-index: 2;
          background-color: rgba(255, 255, 255, 0.9);
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          width: 90%;
      }
      h1 {
          font-size: 2.5rem;
          margin-bottom: 20px;
          text-align: center;
      }
      .client-info {
          margin-bottom: 20px;
          font-size: 1.1rem;
      }
      .scopes-list {
          list-style-type: none;
          margin-bottom: 20px;
      }
      .scope-item {
          margin-bottom: 10px;
          display: flex;
          align-items: center;
      }
      .scope-item input[type="checkbox"] {
          margin-right: 10px;
      }
      .consent-form {
          display: flex;
          flex-direction: column;
      }
      button {
          padding: 10px 20px;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.3s;
          align-self: center;
      }
      button:hover {
          background-color: #555;
      }
      .geometric-shapes {
          position: absolute;
          width: 100%;
          height: 100%;
          pointer-events: none;
      }
      .shape {
          position: absolute;
          border: 1px solid #ddd;
          transition: all 0.5s ease;
      }
      .shape-1 { width: 20vw; height: 20vw; transform: rotate(45deg); top: 10%; left: 20%; }
      .shape-2 { width: 15vw; height: 25vw; bottom: 15%; right: 25%; }
      .shape-3 { width: 18vw; height: 18vw; transform: rotate(30deg); bottom: 10%; left: 15%; }
      .copyright {
          position: absolute;
          bottom: 20px;
          right: 20px;
          font-size: 12px;
          color: #999;
          z-index: 3;
      }
      .links-menu {
          position: absolute;
          bottom: 20px;
          left: 20px;
          z-index: 3;
      }
      .links-menu a {
          color: #333;
          text-decoration: none;
          margin-right: 15px;
          font-size: 14px;
      }
      .links-menu a:hover {
          text-decoration: underline;
      }
      @media (max-width: 768px) {
          h1 { font-size: 2rem; }
          .consent-content { padding: 30px; }
          .shape-1, .shape-2, .shape-3 { width: 30vw; height: 30vw; }
          .links-menu { position: relative; bottom: auto; left: auto; margin-top: 20px; }
      }
  </style>
</head>
<body>
<div class="container">
  <div class="geometric-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  <div class="consent-content">
    <h1>권한 동의</h1>
    <div class="client-info">
      <p>
        <strong th:text="${clientName}">Client Name</strong>
        이(가) 다음 권한을 요청합니다:
      </p>
    </div>
    <form class="consent-form" th:action="@{/oauth2/authorize}" method="post">
      <input type="hidden" name="client_id" th:value="${clientId}">
      <input type="hidden" name="state" th:value="${state}">
      <ul class="scopes-list">
        <li class="scope-item" th:each="scope : ${scopes}">
          <input type="checkbox" th:id="${'scope-' + scope.value}" th:name="scope.value"
                 th:value="${scope.value}" th:checked="${scope.value.equals('openid')}"
                 th:disabled="${scope.value.equals('openid')}"
          >
          <label th:for="${'scope-' + scope.value}" th:text="${scope.description}">Scope</label>
        </li>
      </ul>
      <button type="submit">동의하고 계속하기</button>
    </form>
  </div>
  <div class="links-menu">
    <a href="https://github.com/ardi-orrorin">GITHUB</a>
    <a href="https://anamensis.site">ANAMENSIS</a>
  </div>
  <div class="copyright">&copy; 2024 Ardi. All rights reserved.</div>
</div>
<script th:inline="javascript">
  const shapes = document.querySelectorAll('.shape');
  shapes.forEach(shape => {
    setInterval(() => {
      const randomRotation = Math.random() * 360;
      const randomScale = 0.8 + Math.random() * 0.4;
      shape.style.transform = `rotate(${randomRotation}deg) scale(${randomScale})`;
    }, 5000 + Math.random() * 5000);
  });

</script>
</body>
</html>
