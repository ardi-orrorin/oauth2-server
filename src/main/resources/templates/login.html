<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body, html {
          height: 100%;
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #f8f8f8;
          color: #333;
      }
      .container {
          display: flex;
          height: 100%;
      }
      .image-container {
          flex: 1;
          background-image: url('https://example.com/golden-gate-bridge.jpg');
          background-size: cover;
          background-position: center;
          position: relative;
          overflow: hidden;
      }
      .login-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 40px;
          position: relative;
      }
      .login-form {
          width: 100%;
          max-width: 300px;
          position: relative;
          z-index: 2;
      }
      h1 {
          font-size: 2.5em;
          margin-bottom: 30px;
          text-align: center;
      }
      input[type="text"], input[type="password"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: none;
          border-bottom: 1px solid #ddd;
          background-color: transparent;
          transition: border-color 0.3s;
      }
      input[type="text"]:focus, input[type="password"]:focus {
          outline: none;
          border-bottom-color: #333;
      }
      button {
          width: 100%;
          padding: 10px;
          background-color: #333;
          color: white;
          border: none;
          cursor: pointer;
          margin-top: 20px;
      }
      .error-message {
          color: #ff0000;
          margin-top: 10px;
      }
      .geometric-shapes {
          position: absolute;
          width: 100%;
          height: 100%;
          pointer-events: none;
          opacity: 0.1;
      }
      .shape {
          position: absolute;
          border: 1px solid #333;
          transition: all 0.5s ease;
      }
      .shape-1 { width: 100px; height: 100px; transform: rotate(45deg); top: 10%; right: 10%; }
      .shape-2 { width: 150px; height: 80px; bottom: 15%; left: 10%; }
      .shape-3 { width: 70px; height: 70px; border-radius: 50%; top: 40%; right: 20%; }
      .shape-4 { width: 120px; height: 120px; transform: rotate(30deg); bottom: 30%; right: 25%; }
      .shape-5 { width: 50px; height: 50px; transform: rotate(60deg); top: 20%; left: 15%; }
      .floating-dots {
          position: absolute;
          width: 100%;
          height: 100%;
          pointer-events: none;
      }
      .dot {
          position: absolute;
          width: 5px;
          height: 5px;
          background-color: #333;
          border-radius: 50%;
          opacity: 0.2;
      }
      .nav {
          position: absolute;
          top: 20px;
          right: 20px;
          z-index: 2;
      }
      .nav a {
          margin-left: 15px;
          text-decoration: none;
          color: #333;
      }
      .social-icons {
          position: absolute;
          bottom: 20px;
          left: 20px;
          z-index: 2;
      }
      .social-icons a {
          margin-right: 15px;
          text-decoration: none;
          color: #333;
      }

      /* 반응형 스타일 */
      @media (max-width: 768px) {
          .container {
              flex-direction: column;
          }
          .image-container {
              height: 30vh;
          }
          .login-container {
              padding: 20px;
          }
          .nav, .social-icons {
              position: static;
              margin-top: 20px;
              text-align: center;
          }
          .geometric-shapes {
              display: none;
          }
      }

      @media (max-width: 480px) {
          h1 {
              font-size: 2em;
          }
          .image-container {
              height: 20vh;
          }
      }
  </style>
</head>
<body>
<div class="container">
  <div class="image-container"></div>
  <div class="login-container">
    <div class="geometric-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    <div class="floating-dots">
    </div>
    <form th:action="@{/login}" method="post">
      <h1>로그인</h1>
      <input type="text" name="username" placeholder="ID를 입력하세요." required autofocus>
      <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
      <button type="submit">로그인</button>
      <p class="error-message" th:if="${param.error}">아이디 또는 비밀번호가 일치하지 않습니다.</p>
    </form>
    <div class="social-icons">
      <a href="https://github.com/ardi-orrorin" title="Github">GITHUB</a>
      <a href="https://anamensis.site" title="Anamensis">ANAMENSIS</a>
    </div>
  </div>
</div>
<script>
  const dotsContainer = document.querySelector('.floating-dots');
  for (let i = 0; i < 20; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.style.left = `${Math.random() * 100}%`;
    dot.style.top = `${Math.random() * 100}%`;
    dotsContainer.appendChild(dot);
  }

  const shapes = document.querySelectorAll('.shape');
  shapes.forEach(shape => {
    setInterval(() => {
      const randomRotation = Math.random() * 360;
      shape.style.transform = `rotate(${randomRotation}deg)`;
    }, 5000 + Math.random() * 5000);
  });
</script>
</body>
</html>
