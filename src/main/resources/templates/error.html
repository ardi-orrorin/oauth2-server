<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${status} + ' - ' + ${error}">Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Roboto', sans-serif;
          background-color: #f0f2f5;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          color: #333;
      }
      .container {
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 2rem;
          max-width: 480px;
          width: 90%;
          text-align: center;
      }
      .error-icon {
          font-size: 64px;
          margin-bottom: 1rem;
      }
      .error-code {
          font-size: 36px;
          font-weight: 700;
          margin: 0;
          color: #e74c3c;
      }
      .error-message {
          font-size: 18px;
          margin: 1rem 0;
      }
      .error-description {
          font-size: 14px;
          color: #666;
          margin-bottom: 1.5rem;
      }
      .home-link {
          display: inline-block;
          padding: 10px 20px;
          background-color: #3498db;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
      }
      .home-link:hover {
          background-color: #2980b9;
      }
      .error-details {
          margin-top: 2rem;
          text-align: left;
          font-size: 12px;
          color: #888;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="error-icon" th:switch="${status}">
    <span th:case="404">🔍</span>
    <span th:case="403">🚫</span>
    <span th:case="500">🛠️</span>
    <span th:case="*">❗</span>
  </div>
  <h1 class="error-code" th:text="${status}">500</h1>
  <p class="error-message" th:text="${error}">내부 서버 오류</p>
  <p class="error-description" th:switch="${status}">
    <span th:case="404">요청하신 페이지를 찾을 수 없습니다. 페이지가 삭제되었거나 주소가 변경되었을 수 있습니다.</span>
    <span th:case="403">이 리소스에 접근할 권한이 없습니다. 로그인이 필요하거나 접근 권한을 확인해 주세요.</span>
    <span th:case="500">서버에 문제가 발생했습니다. 기술팀에 알림이 전송되었으며 최대한 빨리 해결하겠습니다.</span>
    <span th:case="*">예기치 못한 오류가 발생했습니다. 잠시 후 다시 시도해 주세요. 문제가 지속되면 고객 지원팀에 문의해 주세요.</span>
  </p>
  <div class="error-details">
    <p><strong>경로:</strong> <span th:text="${path}"></span></p>
    <p><strong>시간:</strong> <span th:text="${#dates.format(timestamp, 'yyyy년 MM월 dd일 HH시 mm분 ss초')}"></span></p>
    <p th:if="${message}"><strong>상세 정보:</strong> <span th:text="${message}"></span></p>
  </div>
</div>
</body>
</html>
